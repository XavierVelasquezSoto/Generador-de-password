<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="generator-password">
      <input id="password" class="password" type="text" />
      <div>
        <p class="length-range">LENGTH:</p>
        <p id="numberMaxMin"></p>
      </div>
      <div>
        <p>4</p>
        <input id="range" type="range" min="4" max="32" step="1" />
        <p>32</p>
      </div>
      <button id="password-click">Generate Password</button>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
