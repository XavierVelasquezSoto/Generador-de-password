<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-password">
      <input id="textPassword" type="text" class="textPassword" />
      <div class="container-numberLength">
        <p>LENGTH:</p>
        <p id="numbers" class="numbers"></p>
      </div>
      <div class="container-range">
        <p>4</p>
        <input id="range" type="range" min="4" max="32" step="1" class="line" />
        <p>32</p>
      </div>
      <button id="generate-password" class="generate-password">
        Generate Password
      </button>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
